on:
  push

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4

      - run: npm install
      - run: npx @marp-team/marp-cli --engine ./engine.mjs lambdaconf_2024.md
        working-directory: .presos

      - name: setup pages
        uses: actions/configure-pages@v4

      - name: upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .presos/*.html

  deploy-pages:
    runs-on: ubuntu-latest
    needs: build-and-upload
    permissions:
      pages: write
      id-token: write
    steps:
      - id: deployment
        name: deploy pages
        uses: actions/deploy-pages@v4
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
